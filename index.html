<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
  
  <title>Advice generator app</title>
</head>
<body>
  <section>
    <p class="advice-num">Advice #<span id="adID"></span></p>
    <div>
      <p id="adText"></p>
    </div>
    <img class="desktop-divider" src="./images/pattern-divider-desktop.svg" alt="divider">
    <img class="mobile-divider" src="./images/pattern-divider-mobile.svg" alt="divider">
    <button class="btn" type="button" title="generate new advice"></button>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/halelite">Hale</a>.
  </div>

  <script src="./script.js"></script>
</body>
</html>
